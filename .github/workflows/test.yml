name: Download test

on:
  # Runs on pushes targeting the default branch
  push:
    branches-ignore:
      - main
    paths-ignore:
      - README.md

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  DATA_PATH: ./data

jobs:  
  download:
    name: Download ksj files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read config
        id: read_config
        uses: pietrobolcato/action-read-yaml@1.1.0
        with:
          config: ${{ github.workspace }}/config.yml
      
      - name: Define variables
        id: variables
        run: |
          echo "id=${{ steps.read_config.outputs.id }}" >> $GITHUB_OUTPUT
          echo "path=${{ steps.read_config.outputs.id }}-${{ steps.read_config.outputs.year }}" >> $GITHUB_OUTPUT
          echo "path_with_type=${{ steps.read_config.outputs.id }}-${{ steps.read_config.outputs.year }}_${{ steps.read_config.outputs.type }}" >> $GITHUB_OUTPUT

      - name: Download files & unzip
        run: |
          curl -L https://nlftp.mlit.go.jp/ksj/gml/data/${{ steps.variables.outputs.id }}/${{ steps.variables.outputs.path }}/${{ steps.variables.outputs.path_with_type }}.zip -o ${{ env.DATA_PATH }}.zip
          unzip ${{ env.DATA_PATH }}.zip -d ${{ env.DATA_PATH }}
      
      - name: Check tree
        run: tree ${{ env.DATA_PATH }}

      - name: Clone tippecanoe
        uses: actions/checkout@v4
        with:
          repository: felt/tippecanoe
          path: ./tippecanoe
          fetch-depth: 0
      
      # https://zenn.dev/kabuakantech/articles/c6bb510e631f1f
      - name: Change owner
        run: |
          sudo chown -R runner:docker /usr/local/share/

      - name: Make
        run: |
          cd ./tippecanoe
          make -j
          make install
          cd ${{ github.workspace }}
      
      - name: Generate
        env:
          FULL_PATH: ${{ env.DATA_PATH }}/${{ steps.variables.outputs.path_with_type }}/utf8/${{ steps.variables.outputs.path }}
        run: |
          mkdir ./dist
          tippecanoe \
          -o ./dist/${{ steps.read_config.outputs.output || steps.variables.outputs.path }}.pmtiles \
          ${{ steps.read_config.outputs.min_zoom && join('--minumum-zoom=', steps.read_config.outputs.min_zoom) || '' }} \
          ${{ steps.read_config.outputs.max_zoom != '' && join('--maximum-zoom=', steps.read_config.outputs.max_zoom) || '-zg' }} \
          ${{ steps.read_config.outputs.base_zoom != '' && join('--base-zoom=', steps.read_config.outputs.base_zoom) || '' }} \
          -L section:${{ env.FULL_PATH }}_RailroadSection2.geojson \
          -L station:${{ env.FULL_PATH }}_Station2.geojson
